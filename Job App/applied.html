<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    
    let tbody=document.querySelector("tbody");
    
    
    let data=JSON.parse(localStorage.getItem("joblist")) || [];
    let bookmarkArr=JSON.parse(localStorage.getItem('bookmarks')) || [];


    data.forEach(function(elem,index){
    let tr = document.createElement("tr");

    let td1 = document.createElement("td");
    td1.innerText=elem.Name;

    let td2 = document.createElement("td");
    td2.innerText = elem.Email;

    let td3 = document.createElement("td");
    td3.innerText = elem.jobType;

    let td4 = document.createElement("td");
    td4.innerText = elem.salary;
    
    let td5 = document.createElement("td");
    td5.style.backgroundColor="teal";
    td5.style.color='white';
    td5.innerText = 'Bookmark';
    td5.addEventListener("click",function(){
      addBookmark(elem,index);
    })
    tr.append(td1,td2,td3,td4,td5)
    tbody.append(tr);

    })
    
function addBookmark(elem,index){
  bookmarkArr.push(elem);
  localStorage.setItem("bookmarks",JSON.stringify(bookmarkArr));

}

  </script>
</html>
